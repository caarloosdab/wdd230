<div class="membership-types">

<!-- Membership Benefits Display -->

</div>
        
                <!-- Form Section (hidden initially) -->
                <div class="form-container" id="formContainer">
                    <form action="thankyou.html" method="get">
                        <!-- Applicant's First Name -->
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
        
                        <!-- Applicant's Last Name -->
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
        
                        <!-- Title or Position -->
                        <label for="title">Title / Position</label>
                        <input type="text" id="title" name="title" class="form-input" required>
        
                        <!-- Email Address -->
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required placeholder="example@domain.com">
        
                        <!-- Mobile Phone Number -->
                        <label for="phone">Mobile Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-input" required>
        
                        <!-- Business Name -->
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" name="businessName" class="form-input" required>
        
                        <!-- Membership Level (hidden initially, will be filled via JS) -->
                        <input type="hidden" id="membershipLevel" name="membershipLevel">
        
                        <!-- Timestamp (hidden) -->
                        <label for="timestamp"></label>
                        <input type="hidden" id="timestamp" name="timestamp">
        
                        <!-- Business Description -->
                        <label for="description">Business Description</label>
                        <textarea id="description" name="description" class="form-input" rows="4" required></textarea>
        
                        <!-- Submit Button -->
                        
                        <input type="submit" value="Submit Application" class="form-button">
                    </form>
